<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop Filter Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .test-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .backdrop-test {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            -moz-backdrop-filter: blur(30px) saturate(180%);
            -ms-backdrop-filter: blur(30px) saturate(180%);
            -o-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .backdrop-test h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .backdrop-test p {
            margin: 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .supported {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .not-supported {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="backdrop-test">
            <h1>üî• BACKDROP BLUR TEST üî•</h1>
            <p>If you can read this text clearly with the animated background blurred behind it, then backdrop-filter is working perfectly!</p>
            <div id="support-status" class="status">
                <span id="support-text">Checking support...</span>
            </div>
        </div>
    </div>

    <script>
        // Check for backdrop-filter support
        function checkBackdropFilterSupport() {
            const testElement = document.createElement('div');
            const prefixes = ['', '-webkit-', '-moz-', '-ms-', '-o-'];
            let supported = false;
            
            for (let prefix of prefixes) {
                try {
                    testElement.style.setProperty(`${prefix}backdrop-filter`, 'blur(1px)');
                    if (testElement.style.getPropertyValue(`${prefix}backdrop-filter`)) {
                        supported = true;
                        break;
                    }
                } catch (e) {
                    // Ignore errors
                }
            }
            
            const statusElement = document.getElementById('support-status');
            const statusText = document.getElementById('support-text');
            
            if (supported) {
                statusElement.className = 'status supported';
                statusText.textContent = '‚úÖ Backdrop Filter is SUPPORTED in this browser!';
            } else {
                statusElement.className = 'status not-supported';
                statusText.textContent = '‚ùå Backdrop Filter is NOT SUPPORTED in this browser.';
            }
        }

        // Run the check when page loads
        document.addEventListener('DOMContentLoaded', checkBackdropFilterSupport);
    </script>
</body>
</html>
